basePath: /
definitions:
  rest.ErrorResponse:
    properties:
      code:
        type: integer
      error: {}
      message:
        type: string
    type: object
  rest.Response:
    properties:
      data: {}
      message:
        type: string
    type: object
host: gw.verifire.dev/recaptcha
info:
  contact:
    name: Artem Kostenko
    url: https://github.com/aerosystems
  description: A part of microservice infrastructure, who responsible for reCAPTCHA
    v2/v3 validation
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: reCAPTCHA Service
  version: 1.0.0
paths:
  /v1/validate:
    get:
      consumes:
      - application/json
      parameters:
      - description: reCAPTCHA v2 token
        in: header
        name: X-Recaptcha-V2-Token
        required: true
        type: string
      - description: reCAPTCHA v3 token
        in: header
        name: X-Recaptcha-V3-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/rest.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: validate reCAPTCHA v2 token & v3 token
      tags:
      - api-gateway-special
  /v2/validate:
    get:
      consumes:
      - application/json
      parameters:
      - description: reCAPTCHA v2 token
        in: header
        name: X-Recaptcha-V2-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/rest.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: validate reCAPTCHA v2 token
      tags:
      - api-gateway-special
  /v3/validate:
    get:
      consumes:
      - application/json
      parameters:
      - description: reCAPTCHA v3 token
        in: header
        name: X-Recaptcha-V3-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/rest.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/rest.ErrorResponse'
      summary: validate reCAPTCHA v3 token
      tags:
      - api-gateway-special
schemes:
- https
swagger: "2.0"
